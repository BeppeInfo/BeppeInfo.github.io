---
layout: page
--- 

<h1>Browse posts by tag</h1>

{% for tag in site.tags %}
  <li><a name="{{ tag | first }}">{{ tag | first }}</a>
    <ul>
    {% for posts in tag %}
      {% for post in posts %}
        {% if post.url %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
      {% endfor %}
    {% endfor %}
    </ul>
  </li>
{% endfor %}
